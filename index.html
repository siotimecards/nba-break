<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>NBA Break S1-E6  - Inscriptions</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; }
    h1 { color: #333; }
    .teams { display: flex; flex-wrap: wrap; justify-content: center; gap: 15px; margin: 20px; }
    .team {
      width: 120px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.2s;
    }
    .team:hover { background: #f2f2f2; }
    .taken { opacity: 0.4; pointer-events: none; background: #ddd; }
    .team img { width: 60px; }
    .recap { margin-top: 30px; }
    .recap-item { display: flex; align-items: center; justify-content: center; gap: 10px; margin: 5px; }
    .recap-item img { width: 30px; }
    .price { font-size: 0.9em; color: green; }
  </style>
</head>
<body>
  <h1>📋 Inscriptions au NBA Break</h1>
  <div class="teams" id="teams"></div>

  <h2>✅ Récap des inscrits</h2>
  <div class="recap" id="recap"></div>

  <script>
    // 🔗 Ton URL Apps Script (⚠️ à remplacer par la tienne)
    const ENDPOINT = "https://script.google.com/macros/s/AKfycbw8Tevahf-zTpiWn4zPrLYDSV0b47_kpFnb4XRoi8SMzQLlnG48swMOYwcozqp-_Fts/exec";

    // 🏀 Liste des équipes NBA avec un tarif fictif
    const teams = [
  { name: "Atlanta Hawks", logo: "https://cdn.nba.com/logos/nba/1610612737/primary/L/logo.svg", price: 10 },
  { name: "Boston Celtics", logo: "https://cdn.nba.com/logos/nba/1610612738/primary/L/logo.svg", price: 12 },
  { name: "Brooklyn Nets", logo: "https://cdn.nba.com/logos/nba/1610612751/primary/L/logo.svg", price: 9 },
  { name: "Charlotte Hornets", logo: "https://cdn.nba.com/logos/nba/1610612766/primary/L/logo.svg", price: 8 },
  { name: "Chicago Bulls", logo: "https://cdn.nba.com/logos/nba/1610612741/primary/L/logo.svg", price: 15 },
  { name: "Cleveland Cavaliers", logo: "https://cdn.nba.com/logos/nba/1610612739/primary/L/logo.svg", price: 11 },
  { name: "Dallas Mavericks", logo: "https://cdn.nba.com/logos/nba/1610612742/primary/L/logo.svg", price: 13 },
  { name: "Denver Nuggets", logo: "https://cdn.nba.com/logos/nba/1610612743/primary/L/logo.svg", price: 14 },
  { name: "Detroit Pistons", logo: "https://cdn.nba.com/logos/nba/1610612765/primary/L/logo.svg", price: 7 },
  { name: "Golden State Warriors", logo: "https://cdn.nba.com/logos/nba/1610612744/primary/L/logo.svg", price: 18 },
  { name: "Houston Rockets", logo: "https://cdn.nba.com/logos/nba/1610612745/primary/L/logo.svg", price: 9 },
  { name: "Indiana Pacers", logo: "https://cdn.nba.com/logos/nba/1610612754/primary/L/logo.svg", price: 10 },
  { name: "Los Angeles Clippers", logo: "https://cdn.nba.com/logos/nba/1610612746/primary/L/logo.svg", price: 11 },
  { name: "Los Angeles Lakers", logo: "https://cdn.nba.com/logos/nba/1610612747/primary/L/logo.svg", price: 20 },
  { name: "Memphis Grizzlies", logo: "https://cdn.nba.com/logos/nba/1610612763/primary/L/logo.svg", price: 10 },
  { name: "Miami Heat", logo: "https://cdn.nba.com/logos/nba/1610612748/primary/L/logo.svg", price: 13 },
  { name: "Milwaukee Bucks", logo: "https://cdn.nba.com/logos/nba/1610612749/primary/L/logo.svg", price: 14 },
  { name: "Minnesota Timberwolves", logo: "https://cdn.nba.com/logos/nba/1610612750/primary/L/logo.svg", price: 9 },
  { name: "New Orleans Pelicans", logo: "https://cdn.nba.com/logos/nba/1610612740/primary/L/logo.svg", price: 10 },
  { name: "New York Knicks", logo: "https://cdn.nba.com/logos/nba/1610612752/primary/L/logo.svg", price: 16 },
  { name: "Oklahoma City Thunder", logo: "https://cdn.nba.com/logos/nba/1610612760/primary/L/logo.svg", price: 12 },
  { name: "Orlando Magic", logo: "https://cdn.nba.com/logos/nba/1610612753/primary/L/logo.svg", price: 9 },
  { name: "Philadelphia 76ers", logo: "https://cdn.nba.com/logos/nba/1610612755/primary/L/logo.svg", price: 14 },
  { name: "Phoenix Suns", logo: "https://cdn.nba.com/logos/nba/1610612756/primary/L/logo.svg", price: 15 },
  { name: "Portland Trail Blazers", logo: "https://cdn.nba.com/logos/nba/1610612757/primary/L/logo.svg", price: 8 },
  { name: "Sacramento Kings", logo: "https://cdn.nba.com/logos/nba/1610612758/primary/L/logo.svg", price: 11 },
  { name: "San Antonio Spurs", logo: "https://cdn.nba.com/logos/nba/1610612759/primary/L/logo.svg", price: 12 },
  { name: "Toronto Raptors", logo: "https://cdn.nba.com/logos/nba/1610612761/primary/L/logo.svg", price: 10 },
  { name: "Utah Jazz", logo: "https://cdn.nba.com/logos/nba/1610612762/primary/L/logo.svg", price: 9 },
  { name: "Washington Wizards", logo: "https://cdn.nba.com/logos/nba/1610612764/primary/L/logo.svg", price: 8 }
      // 👉 ajoute les 30 équipes ici avec logo + price
    ];

    const teamsDiv = document.getElementById("teams");
    const recapDiv = document.getElementById("recap");

    // 🎨 Afficher toutes les équipes
    function renderTeams(takenTeams = []) {
      teamsDiv.innerHTML = "";
      teams.forEach(team => {
        const div = document.createElement("div");
        div.className = "team";
        if (takenTeams.includes(team.name)) div.classList.add("taken");

        div.innerHTML = `
          <img src="${team.logo}" alt="${team.name}">
          <p>${team.name}</p>
          <p class="price">${team.price}€</p>
        `;

        div.onclick = () => selectTeam(team);
        teamsDiv.appendChild(div);
      });
    }

    // 📩 Quand un utilisateur choisit une équipe
    async function selectTeam(team) {
      const pseudo = prompt("Entre ton pseudo :");
      if (!pseudo) return;

      const social = prompt("Sur quel réseau social est ton pseudo ? (ex: Instagram, X, YouTube)");
      if (!social) return;

      if (!confirm(`Confirmer ton inscription pour : ${team.name} (${team.price}€)`)) return;

      try {
        const res = await fetch(ENDPOINT, {
          method: "POST",
          body: JSON.stringify({ pseudo, social, team: team.name })
        });
        const json = await res.json();

        if (json.status === "ok") {
          alert(`✅ Inscription validée pour ${team.name}`);
          loadData(); // Recharge les données
        } else {
          alert("❌ Erreur : " + json.message);
        }
      } catch(err) {
        alert("❌ Erreur réseau : " + err);
      }
    }

    // 🔄 Charger les données depuis Google Sheet
    async function loadData() {
      // Récupérer les équipes déjà prises
      const takenRes = await fetch(ENDPOINT + "?mode=taken");
      const takenTeams = await takenRes.json();
      renderTeams(takenTeams);

      // Récupérer le récap des inscrits
      const recapRes = await fetch(ENDPOINT + "?mode=recap");
      const recapData = await recapRes.json();

      recapDiv.innerHTML = "";
      recapData.forEach(r => {
        const team = teams.find(t => t.name === r.team);
        if (team) {
          const div = document.createElement("div");
          div.className = "recap-item";
          div.innerHTML = `<img src="${team.logo}" alt=""> <strong>${r.pseudo}</strong> (${team.name})`;
          recapDiv.appendChild(div);
        }
      });
    }

    // 🚀 Initialisation
    loadData();
  </script>
</body>
</html>
