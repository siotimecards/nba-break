<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>NBA Break S2-E1 - Inscriptions</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    :root{
      --overlay-bg: rgba(255,255,255,0.92);
      --accent1: #e50914;
      --accent2: #007bff;
    }

    /* Body & background parquet */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      min-height: 100vh;
      /* fallback color if parquet missing */
      background-color: #f6f6f6;
      background-image: url('./parquet.jpg');
      background-position: center;
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: #222;
    }

    /* Header : contient le logo (positionné à droite) et le titre centré */
    header {
      position: relative;
      height: 120px; /* espace réservé pour le logo */
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px 20px;
      box-sizing: border-box;
      background: linear-gradient(180deg, rgba(0,0,0,0.06), rgba(0,0,0,0.02));
      backdrop-filter: blur(2px);
    }

    /* Logo positionné dans le header (n'empiète plus sur le titre) */
    .logo {
      position: absolute;
      right: 18px;
      top: 18px;
      width: 72px;
      height: auto;
      border-radius: 6px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.12);
    }

    h1 {
      font-size: 2.0em;
      font-weight: 800;
      margin: 0;
      padding: 0 20px;
      background: linear-gradient(90deg, var(--accent1), var(--accent2));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    /* Main wrapper : fond semi-opaque pour lisibilité sur le parquet */
    .main {
      max-width: 1100px;
      margin: 20px auto 80px;
      padding: 20px;
      background: var(--overlay-bg);
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.12);
    }

    .timer { font-size: 20px; font-weight: bold; margin: 10px; color: red; }
    .teams { display: flex; flex-wrap: wrap; justify-content: center; gap: 15px; margin: 20px; }
    .team {
      width: 120px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.18s, box-shadow 0.18s;
      background: #fff;
      box-shadow: 0 4px 8px rgba(0,0,0,0.06);
    }
    .team:hover { transform: translateY(-6px); box-shadow: 0 14px 30px rgba(0,0,0,0.12); }
    .taken { opacity: 0.45; pointer-events: none; background: #f3f3f3; }
    .team img { width: 60px; display:block; margin:0 auto 6px; }
    .recap { margin-top: 10px; }
    .recap-item { display: flex; align-items: center; justify-content: center; gap: 10px; margin: 6px; background: #fff; border-radius: 8px; padding: 6px 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.04); }
    .recap-item img { width: 30px; }
    .price { font-size: 0.9em; color: green; }

    /* --- Section Dernier Break --- */
    .last-break {
      max-width: 700px;
      margin: 30px auto;
      background: #fff;
      border-radius: 12px;
      padding: 14px;
      box-shadow: 0 8px 18px rgba(0,0,0,0.08);
    }
    .last-break img {
      width: 100%;
      border-radius: 8px;
      display:block;
      transition: transform 0.25s;
    }
    .last-break img:hover { transform: scale(1.02); }
    .last-break h2 { color: #111; margin: 12px 0 6px; }
    .last-break a {
      display: inline-block;
      margin-top: 8px;
      background: #ff0000;
      color: white;
      padding: 10px 18px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
    }
    .last-break a:hover { background: #cc0000; }

    /* --- Règlement --- */
    .rules { text-align:left; margin-top: 26px; }
    .rules .toggle-btn { margin-bottom: 8px; }

    /* Small screens adjustments */
    @media (max-width: 600px) {
      header { height: 90px; padding: 8px; }
      .logo { width: 54px; right: 10px; top: 10px; }
      h1 { font-size: 1.2em; padding-right: 70px; } /* laisse de la place au logo */
      .main { margin: 12px; padding: 12px; }
      .teams { gap: 10px; }
      .team { width: 100px; padding: 8px; }
      .last-break { margin: 18px 8px; }
    }

    /* If parquet missing: show subtle pattern fallback via CSS (optional) */
    .no-parquet-fallback {
      background-image: linear-gradient(0deg, rgba(0,0,0,0.02) 1px, transparent 1px);
      background-size: 100% 28px;
    }
  </style>
